      <canvas width="310" height="300" id="mi-lienzo"></canvas>

        <div id="panel-colores">
          <div id="w-red" class="colors-drawing" style="background-color: red;"></div>

        </div>
        <div style="display: flex; flex-direction: column; align-items: center; font-weight: bold;">
          <label for="color-picker">More colors</label>
          <input type="color" name="Color" id="color-picker" />
        </div>
        <div id="weight-picker">
          <label for="weightPincel">10px</label>
          <input type="range" name="weight" id="weightPincel" min="2" max="10" value="2" step="0.5" />
        </div>
      </div>
      <div id="buttons-canvas">
        <button id="clean-canvas">Clean Drawing</button>
